version: '2'

services:
    cache:
        extends:
            file: common.yml
            service: cache
    os-api:
        extends:
            file: common.yml
            service: os-api
        environment:
            - WORKDIR=app
    os-packager:
        extends:
            file: common.yml
            service: os-packager
        environment:
            - WORKDIR=app
            - OS_EXTERNAL_ADDRESS=s145.okserver.org
    os-viewer:
        extends:
            file: common.yml
            service: os-viewer
        environment:
            - WORKDIR=app
            - PORT=8000
            - OS_EXTERNAL_ADDRESS=s145.okserver.org
            - OS_VIEWER_API_HOST=s145.okserver.org
    os-conductor:
        extends:
            file: common.yml
            service: os-conductor
        environment:
            - WORKDIR=app
            - OS_EXTERNAL_ADDRESS=s145.okserver.org
            - SECRETS_PATH=prod-secrets
    frontend:
        extends:
            file: common.yml
            service: frontend
    mq:
        extends:
            file: common.yml
            service: mq
