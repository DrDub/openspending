language: python
sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.6.0

before_install:
    - sudo apt-get update -y -qq
    - sudo apt-get install -o Dpkg::Options::="--force-confnew" -y -qq docker-engine
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker -v
    - docker-compose -v
install:
    - cd docker-config
    - docker-compose -f build.yml build
    - docker-compose -f build.yml up -d
    - sleep 60
    - docker ps
    - docker images
script:
    - docker login --username=${DOCKER_HUB_USERNAME} --email=${DOCKER_HUB_EMAIL} --password=${DOCKER_HUB_PASSWORD}
    - for x in `docker images --format "{{.Repository}}" | grep openspending/` ; do docker push $x ; done
    
